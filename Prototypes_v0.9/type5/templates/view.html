<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Compute Mean</title>
    <style type="text/css">
    table {
    border-collapse: collapse;
	}
	</style>
  </head>
  <body>
  <table>
  <tr>
  <td valign="top">
    <h2>Input:</h2>

      <form method=post action="" enctype="multipart/form-data">
       
          {% for field in form %}
            {{ field.name }}
                {{ field(size=20) }}
               
          {% endfor %}
        
        <p><input type="submit" value="Compute">
    </form></p>
  </td>

  <td valign="top">
    {% if result != None %}
      <h2>Results:</h2>
        {{ result|safe }}

    {% endif %}
  </td>
  </tr>
  </table>
  </body>
</html>
