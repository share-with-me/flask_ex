<html>
<head>

</head>

<body>
  
  <div id="myDiv" style="width: 480px; height: 400px;"></div>
  <script>
var trace1 = {
  x: ['Product A', 'Product B', 'Product C'],
  y: [20, 14, 23],
  type: 'bar',
  text: ['27% market share', '24% market share', '19% market share'],
  marker: {
    color: 'teal',

      color: 'rbg(8,48,107)',

    }

};

var data = [trace1];

var layout = {
  title: 'Sales Report'
};

Plotly.newPlot('myDiv', data, layout);

</html>
